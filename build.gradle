plugins {
	id 'dev.architectury.loom' version '0.11.0-SNAPSHOT'
	id 'maven-publish'
	id 'org.ajoberstar.grgit' version '4.1.0'
}

loom {
    silentMojangMappingsLicense()
	forge {
		mixinConfigs = [
			"rubidium.mixins.json"
		]
	}
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

configurations {
    modIncludeImplementation

    include.extendsFrom modIncludeImplementation
    modImplementation.extendsFrom modIncludeImplementation
}

repositories {
    maven{
        // curseforge
        url "https://www.cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
    }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    implementation 'org.joml:joml:1.10.2'
    include 'org.joml:joml:1.10.2'

	//compileOnly files("libs/ImmersiveEngineering-1.19.2-9.1.0-156.jar")
    modCompileOnly "curse.maven:flywheel-486392:${flywheel_fileid}"
    modCompileOnly "curse.maven:immersive-engineering-231951:${ie_fileid}"
    modCompileOnly "curse.maven:oculus-581495:${oculus_fileid}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}
